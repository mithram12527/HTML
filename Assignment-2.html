<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-2</title>
</head>

<body>
    <h2>FORMS</h2>
    <form action="./Data.html">
        <label for="">Name</label>
        <input required type="text" placeholder="Username" name="name" value="Username"><br><br>
        <label for="">Email</label>
        <input required type="email" placeholder="Email Address" name="email" value="Email"><br><br>
        <label for="">Password</label>
        <input required type="password" placeholder="Password" name="password" value="password"><br><br>
        <p>Languages:-</p>
        <input type="radio" name="Languages" value="React">React <br>
        <input type="radio" name="Languages" value="Angular">Angular <br>
        <input type="radio" name="Languages" value="Vue">Vue <br>
        <p>Course:-</p>
        <input type="checkbox" name="Course" value="MERN">MERN <br>
        <input type="checkbox" name="Course" value="MEAN">MEAN <br>
        <input type="checkbox" name="Course" value="MEVN">MEVN <br>
        <p>Field:</p>
        <select name="Field" id="">
            <option value="">--Please Select a Course--</option>
            <option value="Mech">MECH</option>
            <option value="CSE">CSE</option>
            <option value="EEE">EEE</option>
            <option value="Civil">Civil</option>
        </select><br><br>
        <textarea name="description" id="" cols="30" rows="10" value="description"></textarea><br>
        <label for="">Phone Number</label>
        <input type="number" name="Phone Number" value="number">
        <input type="Submit">
    </form>
    <h2>Tables</h2>
    <a href="./Tables.html">Click Here</a>
</body>

</html>
